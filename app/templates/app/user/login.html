{% extends "app/base.html" %}
{% load static %}

{% block title %}Sign in{% endblock title %}

{% block style %}
{% endblock style %}


{% block content %}

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form class="form-signin" action="{% url 'user_login' %}" method="POST">{% csrf_token %}
				<input type="hidden" name="next" value="{{ request.GET.next }}">
				<h2 class="form-signin-heading">Please sign in</h2>
				<input name="user" type="text" class="form-control" placeholder="Username" autofocus value="{{ request.GET.user }}">
				<input name="password" type="password" class="form-control" placeholder="Password" value="{{ request.GET.password }}">
				<label class="checkbox">
					<input name="remember" type="checkbox" value="remember-me"> Remember me
				</label>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div>
		
	</div>

{% endblock content %}

{% block script %}
{% endblock script %}
